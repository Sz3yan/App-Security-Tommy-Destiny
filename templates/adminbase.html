<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ url_for('admin.static', filename='css/admin.css') }}" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="ember-application">
        <div class="tom-destiny-app">
            <div class="tom-destiny-viewport">
                {% block navbar %}
                    {% include 'includes/admin_nav.html' %}
                {% endblock %}

                <main class="tom-destiny-main ">
                    <section class="tom-destiny-canvas">
                        {% block content %}
                        {% endblock %}
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
