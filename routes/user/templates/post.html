{% extends "base.html" %}
{% block title %}Tom Destiny - Post{% endblock %}

{% block css%}
    <style>
        .codex-editor__redactor {
            padding-bottom: 50px !important;
        }
    </style>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/codex.editor.header@2.0.4/dist/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script><!-- Header -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script><!-- Image -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script><!-- Delimiter -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script><!-- List -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script><!-- Checklist -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script><!-- Quote -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script><!-- Code -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script><!-- Embed -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script><!-- Table -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script><!-- Link -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script><!-- Warning -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script><!-- Marker -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script><!-- Inline Code -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script><!-- Editor -->
{% endblock %}
{% block bodyContent %}
<div class="bg-white">
    <div class="pt-6">
        <nav aria-label="Breadcrumb">
            <ol role="list" class="max-w-2xl mx-auto px-4 flex items-center space-x-2 sm:px-6 lg:max-w-7xl lg:px-8">
                <li>
                    <div class="flex items-center">
                        <a href="/" class="mr-2 text-sm font-medium text-gray-900"> Tommy Destiny </a>
                        <svg width="16" height="20" viewBox="0 0 16 20" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-5 text-gray-300">
                            <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
                        </svg>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <a href="/allposts" class="mr-2 text-sm font-medium text-gray-900"> All Posts </a>
                        <svg width="16" height="20" viewBox="0 0 16 20" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-5 text-gray-300">
                            <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
                        </svg>
                    </div>
                </li>
                <li class="text-sm">
                    <p href="" aria-current="page" class="font-medium text-gray-500 hover:text-gray-600">{{ title }}</p>
                </li>
            </ol>
        </nav>
        <!-- Image gallery -->
        <div class="mt-6 max-w-2xl mx-auto sm:px-6 lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-3 lg:gap-x-8">
            <div class="hidden aspect-w-3 aspect-h-4 rounded-lg overflow-hidden lg:block">
                <img src="https://source.unsplash.com/random"
                    alt="Two each of gray, white, and black shirts laying flat."
                    class="w-full h-full object-center object-cover">
            </div>
            <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
                <div class="aspect-w-3 aspect-h-2 rounded-lg overflow-hidden">
                    <img src="https://source.unsplash.com/random" alt="Model wearing plain black basic tee."
                        class="w-full h-full object-center object-cover">
                </div>
                <div class="aspect-w-3 aspect-h-2 rounded-lg overflow-hidden">
                    <img src="https://source.unsplash.com/random" alt="Model wearing plain gray basic tee."
                        class="w-full h-full object-center object-cover">
                </div>
            </div>
            <div class="aspect-w-4 aspect-h-5 sm:rounded-lg sm:overflow-hidden lg:aspect-w-3 lg:aspect-h-4">
                <img src="https://source.unsplash.com/random" alt="Model wearing plain white basic tee."
                    class="w-full h-full object-center object-cover">
            </div>
        </div>


        <div class="px-4 sm:px-6 md:px-8">
            <div class="max-w-3xl mx-auto">
                <main class="mt-10">
                    <article class="relative pt-10">
                        <h1 class="text-2xl font-extrabold tracking-tight text-slate-900 dark:text-slate-200 md:text-3xl ">
                            {{ title }}</h1>
                        <div class="text-sm leading-6">
                            <dl>
                                <dt class="sr-only">{{ date }}</dt>
                                <dd class="absolute top-0 inset-x-0 text-slate-700 dark:text-slate-400"><time
                                        datetime="2022-06-23T19:40:00.000Z">{{ date[0:10] }}</time></dd>
                            </dl>
                        </div>

                        <div class="mt-12 prose prose-slate dark:prose-dark">
                            <div id="editorjs"></div>
                            <script>
                                var editor = new EditorJS({
                                    holder: 'editorjs',
                                    readOnly: true,

                                    tools: {
                                        header: {
                                            class: Header,
                                            inlineToolbar: ['marker', 'link'],
                                            config: {
                                                placeholder: 'Header'
                                            },
                                            shortcut: 'CMD+SHIFT+H'
                                        },

                                        image: SimpleImage,

                                        list: {
                                            class: List,
                                            inlineToolbar: true,
                                            shortcut: 'CMD+SHIFT+L'
                                        },

                                        checklist: {
                                            class: Checklist,
                                            inlineToolbar: true,
                                        },

                                        quote: {
                                            class: Quote,
                                            inlineToolbar: true,
                                            config: {
                                                quotePlaceholder: 'Enter a quote',
                                                captionPlaceholder: 'Quote\'s author',
                                            },
                                            shortcut: 'CMD+SHIFT+O'
                                        },

                                        warning: Warning,

                                        marker: {
                                            class: Marker,
                                            shortcut: 'CMD+SHIFT+M'
                                        },

                                        delimiter: Delimiter,

                                        inlineCode: {
                                            class: InlineCode,
                                            shortcut: 'CMD+SHIFT+C'
                                        },

                                        linkTool: LinkTool,

                                        embed: Embed,

                                        table: {
                                            class: Table,
                                            inlineToolbar: true,
                                            shortcut: 'CMD+ALT+T'
                                        },

                                    },

                                    data: {
                                        blocks: [
                                            {% for block in data %}
                                      {{ block | tojson | safe }},
                                {% endfor %}
                              ]
                          },

                                onChange: function(api, event) {
                                    console.log('something changed', event);
                                }
                      });
                            </script>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
{% endblock %}
