                <div class="relative tom-destiny-members-header-search">

                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <button type="submit">
                            <svg viewBox="0 0 24 24" class="tom-destiny-input-search-icon">
                                <path d="M23.245 23.996a.743.743 0 01-.53-.22L16.2 17.26a9.824 9.824 0 01-2.553 1.579 9.766 9.766 0 01-7.51.069 9.745 9.745 0 01-5.359-5.262c-1.025-2.412-1.05-5.08-.069-7.51S3.558 1.802 5.97.777a9.744 9.744 0 017.51-.069 9.745 9.745 0 015.359 5.262 9.748 9.748 0 01.069 7.51 9.807 9.807 0 01-1.649 2.718l6.517 6.518a.75.75 0 01-.531 1.28zM9.807 1.49a8.259 8.259 0 00-3.25.667 8.26 8.26 0 00-4.458 4.54 8.26 8.26 0 00.058 6.362 8.26 8.26 0 004.54 4.458 8.259 8.259 0 006.362-.059 8.285 8.285 0 002.594-1.736.365.365 0 01.077-.076 8.245 8.245 0 001.786-2.728 8.255 8.255 0 00-.059-6.362 8.257 8.257 0 00-4.54-4.458 8.28 8.28 0 00-3.11-.608z"></path>
                            </svg>
                        </button>
                        <input placeholder="Search members..." id="h" aria-label="Search members" class="tom-destiny-input tom-destiny-members-list-searchfield " name="search" type="text">
                    </form>
                </div>
            </div>
            <div class="view-actions-top-row">
                <div id="ember82" class="ember-view ember-basic-dropdown-trigger tom-destiny-btn tom-destiny-btn-icon tom-destiny-btn-action-icon" role="button" tabindex="0" data-ebd-id="ember81-trigger" aria-owns="ember-basic-dropdown-content-ember81" aria-expanded="false">
                    <span>
                        <svg viewBox="0 0 18 18" fill="none">
                            <path d="M6.5 13.502H12M4 9.004L14 9M1.688 4.502h14.624" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg> Filter
                    </span>
                </div>
                <div id="ember-basic-dropdown-content-ember81" class="ember-basic-dropdown-content-placeholder" style="display: none;"></div>
                <span class="dropdown">
                    <button role="button" id="ember83" class="tom-destiny-btn tom-destiny-btn-icon icon-only tom-destiny-btn-action-icon closed ember-view" type="button">
                        <span>
                            <svg viewBox="0 0 24 24">
                                <path class="settings_svg__a" d="M10.546 2.438a1.957 1.957 0 002.908 0L14.4 1.4a1.959 1.959 0 013.41 1.413l-.071 1.4a1.958 1.958 0 002.051 2.054l1.4-.071a1.959 1.959 0 011.41 3.41l-1.042.94a1.96 1.96 0 000 2.909l1.042.94a1.959 1.959 0 01-1.413 3.41l-1.4-.071a1.958 1.958 0 00-2.056 2.056l.071 1.4A1.959 1.959 0 0114.4 22.6l-.941-1.041a1.959 1.959 0 00-2.908 0L9.606 22.6A1.959 1.959 0 016.2 21.192l.072-1.4a1.958 1.958 0 00-2.056-2.056l-1.4.071A1.958 1.958 0 011.4 14.4l1.041-.94a1.96 1.96 0 000-2.909L1.4 9.606A1.958 1.958 0 012.809 6.2l1.4.071a1.958 1.958 0 002.058-2.06L6.2 2.81A1.959 1.959 0 019.606 1.4z"></path>
                                <circle class="settings_svg__a" cx="12" cy="12.001" r="4.5"></circle>
                            </svg>
                            <span class="hidden">Actions</span>
                        </span>
                    </button>
                    <ul id="ember84" class="dropdown tom-destiny-member-actions-menu dropdown-menu dropdown-triangle-top-right closed fade-out closed ember-view">
                        <li>
                            <a href="#/members/import/" id="ember85" class="ember-view mr2">
                                <span>Import members</span>
                            </a>
                        </li>
                        <li class="">
                            <button class="mr2" type="button">
                                <span>Export all members</span>
                            </button>
                        </li>
                    </ul>
                </span>
                <a href="#/members/new/" id="ember86" class="ember-view tom-destiny-btn tom-destiny-btn-primary">
                    <span>New member</span>
                </a>
            </div>
        </section>
    </header>
</div>

                                    <span class="tom-destiny-member-avatar-label tom-destiny-member-list-avatar">TY</span>
