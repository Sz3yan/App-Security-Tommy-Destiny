<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            :root {
                --brandcolor: #00a3d7
            }
        
            /* Colors
            /* ----------------------------------------------------- */
            :root {
                --black: #000;
                --grey0: #1d1d1d;
                --grey1: #333;
                --grey2: #3d3d3d;
                --grey3: #474747;
                --grey4: #515151;
                --grey5: #686868;
                --grey6: #7f7f7f;
                --grey7: #979797;
                --grey8: #aeaeae;
                --grey9: #c5c5c5;
                --grey10: #dcdcdc;
                --grey11: #e1e1e1;
                --grey12: #eaeaea;
                --grey13: #f9f9f9;
                --grey14: #fbfbfb;
                --white: #fff;
                --red: #f02525;
                --yellow: #FFDC15;
                --green: #7FC724;
            }

            /* Globals
            /* ----------------------------------------------------- */
            html {
                font-size: 62.5%;
                height: 100%;
            }

            body {
                margin: 0px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                font-size: 1.6rem;
                height: 100%;
                line-height: 1.6em;
                font-weight: 400;
                font-style: normal;
                color: var(--grey2);
                box-sizing: border-box;
                overflow: hidden;
            }

            button,
            button span {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            }

            *, ::after, ::before {
                box-sizing: border-box;
            }

            h1, h2, h3, h4, h5, h6, p {
                line-height: 1.15em;
                padding: 0;
                margin: 0;
            }

            h1 {
                font-size: 35px;
                font-weight: 700;
                letter-spacing: -0.022em;
            }

            h2 {
                font-size: 32px;
                font-weight: 700;
                letter-spacing: -0.021em;
            }

            h3 {
                font-size: 24px;
                font-weight: 700;
                letter-spacing: -0.019em;
            }

            p {
                font-size: 15px;
                line-height: 1.5em;
                margin-bottom: 24px;
            }

            strong {
                font-weight: 600;
            }

            a,
            .tom-destiny-portal-link {
                cursor: pointer;
            }

            svg {
                box-sizing: content-box;
            }

            input,
            textarea {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                font-size: 1.5rem;
            }

            textarea {
                padding: 10px;
                line-height: 1.5em;
            }

            @media (max-width: 1440px) {
                h1 {
                    font-size: 32px;
                    letter-spacing: -0.022em;
                }

                h2 {
                    font-size: 28px;
                    letter-spacing: -0.021em;
                }

                h3 {
                    font-size: 26px;
                    letter-spacing: -0.02em;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 30px;
                    letter-spacing: -0.021em;
                }

                h2 {
                    font-size: 26px;
                    letter-spacing: -0.02em;
                }

                h3 {
                    font-size: 24px;
                    letter-spacing: -0.019em;
                }
            }

        .tom-destiny-portal-main-title {
            text-align: center;
            color: var(--grey0);
            line-height: 1.1em;
        }

        .tom-destiny-portal-text-disabled {
            color: var(--grey3);
            font-weight: normal;
            opacity: 0.35;
        }

        .tom-destiny-portal-text-center {
            text-align: center;
        }

        .tom-destiny-portal-input-label {
            color: var(--grey1);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: 0px;
        }

        .tom-destiny-portal-setting-data {
            color: var(--grey6);
            font-size: 1.3rem;
            line-height: 1.15em;
        }

        .tom-destiny-portal-error {
            color: var(--red);
            font-size: 1.4rem;
            line-height: 1.6em;
            margin: 12px 0;
        }

        /* Buttons
        /* ----------------------------------------------------- */
        .tom-destiny-portal-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1em;
            letter-spacing: 0.2px;
            text-align: center;
            white-space: nowrap;
            text-decoration: none;
            color: var(--grey0);
            background: var(--white);
            border: 1px solid var(--grey12);
            min-width: 80px;
            height: 44px;
            padding: 0 1.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all .25s ease;
            box-shadow: none;
            user-select: none;
            outline: none;
        }

        .tom-destiny-portal-btn:hover {
            border-color: var(--grey10);
        }

        .tom-destiny-portal-btn:disabled {
            opacity: 0.5 !important;
            cursor: auto;
        }

        .tom-destiny-portal-btn-container.sticky {
            transition: none;
            position: sticky;
            bottom: 0;
            margin: 0 0 -32px;
            padding: 32px 0 32px;
            background: linear-gradient(0deg, rgba(255,255,255,1) 75%, rgba(255,255,255,0) 100%);
        }

        .tom-destiny-portal-btn-container.sticky.m28 {
            margin: 0 0 -28px;
            padding: 28px 0 28px;
        }

        .tom-destiny-portal-btn-container.sticky.m24 {
            margin: 0 0 -24px;
            padding: 24px 0 24px;
        }

        .tom-destiny-portal-btn-container .tom-destiny-portal-btn {
            margin: 0;
        }

        .tom-destiny-portal-btn-icon svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            stroke: currentColor;
        }

        .tom-destiny-portal-btn-icon svg path {
            stroke: currentColor;
        }

        .tom-destiny-portal-btn-link {
            line-height: 1;
            background: none;
            padding: 0;
            height: unset;
            min-width: unset;
            box-shadow: none;
            border: none;
        }

        .tom-destiny-portal-btn-link:hover {
            box-shadow: none;
            opacity: 0.85;
        }

        .tom-destiny-portal-btn-branded {
            color: var(--brandcolor);
        }

        .tom-destiny-portal-btn-list {
            font-size: 1.5rem;
            color: var(--brandcolor);
            height: 38px;
            width: unset;
            min-width: unset;
            padding: 0 4px;
            margin: 0 -4px;
            box-shadow: none;
            border: none;
        }

        .tom-destiny-portal-btn-list:hover {
            box-shadow: none;
            opacity: 0.75;
        }

        .tom-destiny-portal-btn-logout {
            position: absolute;
            top: 22px;
            left: 24px;
            background: none;
            border: none;
            height: unset;
            color: var(--grey3);
            padding: 0;
            margin: 0;
            z-index: 999;
            box-shadow: none;
        }

        .tom-destiny-portal-btn-logout .label {
            opacity: 0;
            transform: translateX(-6px);
            transition: all 0.2s ease-in-out;
        }

        .tom-destiny-portal-btn-logout:hover {
            padding: 0;
            margin: 0;
            background: none;
            border: none;
            height: unset;
            box-shadow: none;
        }

        .tom-destiny-portal-btn-logout:hover .label {
            opacity: 1.0;
            transform: translateX(-4px);
        }

        .tom-destiny-portal-btn-site-title-back {
            transition: transform 0.25s ease-in-out;
            z-index: 10000;
        }

        .tom-destiny-portal-btn-site-title-back span {
            margin-right: 4px;
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }


        .tom-destiny-portal-btn-site-title-back:hover span {
            transform: translateX(-3px);
        }

        @media (max-width: 960px) {
            .tom-destiny-portal-btn-site-title-back {
                display: none;
            }
        }

        .tom-destiny-portal-logouticon {
            color: var(--grey9);
            cursor: pointer;
            width: 23px;
            height: 23px;
            padding: 6px;
            transform: translateX(0);
            transition: all 0.2s ease-in-out;
        }

        .tom-destiny-portal-logouticon path {
            stroke: var(--grey9);
            transition: all 0.2s ease-in-out;
        }

        .tom-destiny-portal-btn-logout:hover .tom-destiny-portal-logouticon {
            transform: translateX(-2px);
        }

        .tom-destiny-portal-btn-logout:hover .tom-destiny-portal-logouticon path {
            stroke: var(--grey3);
        }

        /* Global layout styles
        /* ----------------------------------------------------- */
        .tom-destiny-portal-popup-background {
            position: absolute;
            display: block;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            animation: fadein 0.2s;
            background: linear-gradient(315deg , rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.1) 100%);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .tom-destiny-portal-popup-background.preview {
            background: linear-gradient(45deg, rgba(255,255,255,1) 0%, rgba(249,249,250,1) 100%);
            animation: none;
            pointer-events: none;
        }

        @keyframes fadein {
            0% { opacity: 0; }
            100%{ opacity: 1.0; }
        }

        .tom-destiny-portal-popup-wrapper {
            position: relative;
            padding: 5vmin 0 0;
            height: 100%;
            max-height: 100vh;
            overflow: scroll;
        }

        /* Hiding scrollbars */
        .tom-destiny-portal-popup-wrapper {
            padding-right: 30px !important;
            margin-right: -30px !important;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .tom-destiny-portal-popup-wrapper::-webkit-scrollbar {
            display: none;
        }

        .tom-destiny-portal-popup-wrapper.full-size {
            height: 100vh;
            padding: 0;
        }

        .tom-destiny-portal-popup-container {
            outline: none;
            position: relative;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: flex-start;
            font-size: 1.5rem;
            text-align: left;
            letter-spacing: 0;
            text-rendering: optimizeLegibility;
            background: var(--white);
            width: 500px;
            margin: 0 auto 40px;
            padding: 32px;
            transform: translateY(0px);
            border-radius: 10px;
            box-shadow: 0 3.8px 2.2px rgba(0, 0, 0, 0.028), 0 9.2px 5.3px rgba(0, 0, 0, 0.04), 0 17.3px 10px rgba(0, 0, 0, 0.05), 0 30.8px 17.9px rgba(0, 0, 0, 0.06), 0 57.7px 33.4px rgba(0, 0, 0, 0.072), 0 138px 80px rgba(0, 0, 0, 0.1);
            animation: popup 0.25s ease-in-out;
            z-index: 9999;
        }

        .tom-destiny-portal-popup-container.full-size {
            width: 100vw;
            min-height: 100vh;
            justify-content: flex-start;
            animation: popup-full-size 0.25s ease-in-out;
            margin: 0;
            border-radius: 0;
            transform: translateY(0px);
            transform-origin: top;
            padding: 2vmin 6vmin;
            padding-bottom: 4vw;
        }

        .tom-destiny-portal-popup-container.full-size.account-plan {
            justify-content: flex-start;
            padding-top: 4vw;
        }

        .tom-destiny-portal-popup-container.preview {
            animation: none !important;
        }

        @keyframes popup {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            1% {
                transform: translateY(30px);
                opacity: 0;
            }
            100%{
                transform: translateY(0);
                opacity: 1.0;
            }
        }

        @keyframes popup-full-size {
            0% {
                transform: translateY(0px);
                opacity: 0;
            }
            1% {
                transform: translateY(30px);
                opacity: 0;
            }
            100%{
                transform: translateY(0);
                opacity: 1.0;
            }
        }

        .tom-destiny-portal-powered {
            position: absolute;
            bottom: 24px;
            left: 24px;
            z-index: 9999;
        }

        .tom-destiny-portal-powered a {
            border: none;
            display: flex;
            align-items: center;
            line-height: 0;
            border-radius: 4px;
            background: #ffffff;
            padding: 6px 8px 6px 7px;
            color: #303336;
            font-size: 1.25rem;
            letter-spacing: -0.2px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.5s ease-in-out;
            width: 146px;
            height: 28px;
            line-height: 28px;
        }

        .tom-destiny-portal-powered a:hover {
            color: #15171A;
        }

        @keyframes powered-fade-in {
            0% {
                transform: scale(0.98);
                opacity: 0;
            }
            75% {
                opacity: 1.0;
            }
            100%{
                transform: scale(1);
            }
        }

        .tom-destiny-portal-powered a svg {
            height: 16px;
            width: 16px;
            margin: 0 6px 0 0;
        }

        .tom-destiny-portal-powered.outside.full-size {
            display: none;
        }

        /* Sets the main content area of the popup scrollable.
        /* 12vw is the sum horizontal padding of the popup container
        */
        .tom-destiny-portal-content {
            position: relative;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .tom-destiny-portal-content::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .tom-destiny-portal-content {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .tom-destiny-portal-closeicon-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 10000;
        }

        .tom-destiny-portal-closeicon {
            color: var(--grey10);
            cursor: pointer;
            width: 20px;
            height: 20px;
            padding: 12px;
            transition: all 0.2s ease-in-out;
        }

        .tom-destiny-portal-closeicon:hover {
            color: var(--grey5);
        }

        .tom-destiny-portal-popup-wrapper.full-size .tom-destiny-portal-closeicon-container,
        .tom-destiny-portal-popup-container.full-size .tom-destiny-portal-closeicon-container {
            top: 20px;
            right: 20px;
        }

        .tom-destiny-portal-popup-wrapper.full-size .tom-destiny-portal-closeicon,
        .tom-destiny-portal-popup-container.full-size .tom-destiny-portal-closeicon {
            color: var(--grey6);
            width: 24px;
            height: 24px;
        }

        .tom-destiny-portal-logout-container {
            position: absolute;
            top: 8px;
            left: 8px;
        }

        .tom-destiny-portal-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 24px;
        }

        .tom-destiny-portal-section {
            margin-bottom: 40px;
        }

        .tom-destiny-portal-section.form {
            margin-bottom: 20px;
        }

        .tom-destiny-portal-detail-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -2px 0 40px;
        }

        .tom-destiny-portal-detail-footer .tom-destiny-portal-btn {
            min-width: 90px;
        }

        .tom-destiny-portal-action-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tom-destiny-portal-list-header {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--grey3);
            text-transform: uppercase;
            letter-spacing: 0.2px;
            line-height: 1.7em;
            margin-bottom: 4px;
        }

        .tom-destiny-portal-list + .tom-destiny-portal-list-header {
            margin-top: 28px;
        }

        .tom-destiny-portal-list + .tom-destiny-portal-action-footer {
            margin-top: 40px;
        }

        .tom-destiny-portal-list {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--grey12);
        }

        .tom-destiny-portal-newsletter-selection {
            max-width: 460px;
            margin: 0 auto;
        }

        .tom-destiny-portal-newsletter-selection .tom-destiny-portal-list {
            margin-bottom: 40px;
        }

        .tom-destiny-portal-lock-icon-container {
            display: flex;
            justify-content: center;
            flex: 44px 0 0;
            padding-top: 6px;
        }

        .tom-destiny-portal-lock-icon {
            width: 14px;
            height: 14px;
            overflow: visible;
        }

        .tom-destiny-portal-lock-icon path {
            color: var(--grey2);
        }

        .tom-destiny-portal-text-large {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .tom-destiny-portal-list section {
            display: flex;
            align-items: center;
            margin: 0 -20px 20px;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--grey12);
        }

        .tom-destiny-portal-list section:last-of-type {
            margin-bottom: 0;
            padding-bottom: 0;
            border: none;
        }

        .tom-destiny-portal-list-detail {
            flex-grow: 1;
        }

        .tom-destiny-portal-list-detail h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .tom-destiny-portal-list-detail.tom-destiny-portal-list-big h3 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .tom-destiny-portal-list-detail p {
            font-size: 1.45rem;
            letter-spacing: 0.3px;
            line-height: 1.3em;
            padding: 0;
            margin: 5px 8px 0 0;
            color: var(--grey6);
            word-break: break-word;
        }

        .tom-destiny-portal-list-detail.tom-destiny-portal-list-big p {
            font-size: 1.5rem;
        }

        .tom-destiny-portal-list-toggle-wrapper {
            align-items: flex-start !important;
            justify-content: space-between;
        }

        .tom-destiny-portal-list-toggle-wrapper .tom-destiny-portal-list-detail {
            padding: 4px 24px 4px 0px;
        }

        .tom-destiny-portal-list-detail .old-price {
            text-decoration: line-through;
        }

        .tom-destiny-portal-right-arrow {
            line-height: 1;
            color: var(--grey8);
        }

        .tom-destiny-portal-right-arrow svg {
            width: 17px;
            height: 17px;
            margin-top: 1px;
            margin-right: -6px;
        }

        .tom-destiny-portal-expire-warning {
            text-align: center;
            color: var(--red);
            font-weight: 500;
            font-size: 1.4rem;
            margin: 12px 0;
        }

        .tom-destiny-portal-cookiebanner {
            background: var(--red);
            color: var(--white);
            text-align: center;
            font-size: 1.4rem;
            letter-spacing: 0.2px;
            line-height: 1.4em;
            padding: 8px;
        }

        .tom-destiny-portal-publication-title {
            text-align: center;
            font-size: 1.6rem;
            letter-spacing: -.1px;
            font-weight: 700;
            text-transform: uppercase;
            color: #15212a;
            margin-top: 6px;
        }

        /* Icons
        /* ----------------------------------------------------- */
        .tom-destiny-portal-icon {
            color: var(--brandcolor);
        }

                padding-bottom: 16px;
            }
        }

        @media (min-width: 480px) and (max-height: 880px) {
            .tom-destiny-portal-popup-wrapper {
                padding: 4vmin 0 0;
            }
        }

        @keyframes popup-mobile {
            0% {
                opacity: 0;
            }
            100%{
                opacity: 1.0;
            }
        }

        /* Prevent zoom */
        @media (hover:none) {
            select, textarea, input[type="text"], input[type="text"], input[type="password"],
            input[type="datetime"], input[type="datetime-local"],
            input[type="date"], input[type="month"], input[type="time"],
            input[type="week"], input[type="number"], input[type="email"],
            input[type="url"] {
                font-size: 16px !important;
            }
        }

        .tom-destiny-portal-popup-wrapper.multiple-products .tom-destiny-portal-input-section {
            max-width: 420px;
            margin: 0 auto;
        }

        /* Multiple product signup/signin-only modifications! */
        .tom-destiny-portal-popup-wrapper.multiple-products {
            background: #fff;
            box-shadow: 0 3.8px 2.2px rgba(0, 0, 0, 0.028), 0 9.2px 5.3px rgba(0, 0, 0, 0.04), 0 17.3px 10px rgba(0, 0, 0, 0.05), 0 30.8px 17.9px rgba(0, 0, 0, 0.06), 0 57.7px 33.4px rgba(0, 0, 0, 0.072), 0 138px 80px rgba(0, 0, 0, 0.1);
            padding: 0;
            border-radius: 5px;
            height: calc(100vh - 64px);
            max-width: calc(100vw - 64px);
        }

        .tom-destiny-portal-popup-wrapper.multiple-products.signup {
            overflow-y: scroll;
            overflow-x: clip;
            margin: 32px auto !important;
            padding-right: 0 !important; /* Override scrollbar hiding */
        }

        .tom-destiny-portal-popup-wrapper.multiple-products.signin {
            margin: 10vmin auto;
            max-width: 480px;
            height: unset;
        }

        .tom-destiny-portal-popup-wrapper.multiple-products.preview {
            height: calc(100vh - 150px) !important;
        }

        .tom-destiny-portal-popup-wrapper.multiple-products .tom-destiny-portal-popup-container {
            align-items: center;
            width: 100% !important;
            box-shadow: none !important;
            animation: fadein 0.35s ease-in-out;
            padding: 1vmin 0;
            transform: translateY(0px);
            margin-bottom: 0;
        }

        .tom-destiny-portal-popup-wrapper.multiple-products.signup .tom-destiny-portal-popup-container {
            min-height: calc(100vh - 64px);
            position: unset;
        }

        .tom-destiny-portal-popup-wrapper.multiple-products .tom-destiny-portal-powered {
            position: relative;
            display: flex;
            flex: 1;
            align-items: flex-end;
            justify-content: flex-start;
            bottom: unset;
            left: unset;
            width: 100%;
            z-index: 10000;
            padding-bottom: 32px;
        }

        @media (max-width: 670px) {
            .tom-destiny-portal-popup-wrapper.multiple-products .tom-destiny-portal-powered {
                justify-content: center;
            }
        }

        .tom-destiny-portal-popup-wrapper.multiple-products .tom-destiny-portal-content {
            position: unset;
            overflow-y: visible;
            max-height: unset !important;
        }

        @media (max-width: 960px) {
            .tom-destiny-portal-popup-wrapper.multiple-products.signup:not(.preview) {
                margin: 20px !important;
                height: 100%;
            }
        }

        @media (max-width: 480px) {
            .tom-destiny-portal-popup-wrapper.multiple-products {
                margin: 0 !important;
                max-width: unset !important;
                max-height: 100% !important;
                height: 100% !important;
                border-radius: 0px;
                box-shadow: none;
            }

            .tom-destiny-portal-popup-wrapper.multiple-products.signup:not(.preview) {
                margin: 0 !important;
            }

            .tom-destiny-portal-popup-wrapper.multiple-products.preview {
                height: unset !important;
                margin: 0 !important;
            }

            .tom-destiny-portal-popup-wrapper.multiple-products:not(.dev) .tom-destiny-portal-popup-container.preview {
                max-height: 640px;
            }
        }

        .tom-destiny-portal-popup-container.preview * {
            pointer-events: none !important;
        }

        .tom-destiny-portal-unsubscribe-logo {
            width: 60px;
            height: 60px;
            border-radius: 2px;
            margin-top: 12px;
            margin-bottom: 6px;
        }

        @media (max-width: 480px) {
            .tom-destiny-portal-unsubscribe-logo {
                width: 48px;
                height: 48px;
            }
        }

        .tom-destiny-portal-unsubscribe .tom-destiny-portal-main-title {
            margin-bottom: 16px;
            font-size: 2.6rem;
        }

        .tom-destiny-portal-unsubscribe p {
            margin-bottom: 16px;
        }

        .tom-destiny-portal-unsubscribe p:last-of-type {
            margin-bottom: 0;
        }

        .tom-destiny-portal-btn-inline {
            display: inline-block;
            margin-left: 4px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .tom-destiny-portal-toggle-checked {
            transition: all 0.3s;
            transition-delay: 2s;
        }

        .tom-destiny-portal-checkmark-container {
            display: flex;
            opacity: 0;
            margin-right: 8px;
            transition: opacity ease 0.4s 0.2s;
        }

        .tom-destiny-portal-checkmark-show {
            opacity: 1;
        }

        .tom-destiny-portal-checkmark-icon {
            height: 22px;
            color: #30cf43;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .tom-destiny-portal-newsletter-selection {
            animation: 0.5s ease-in-out fadeIn;
        }

        .tom-destiny-portal-signup {
            animation: 0.5s ease-in-out fadeIn;
        }

        .tom-destiny-portal-btn-different-plan {
            margin: 0 auto 24px;
            color: var(--grey6);
            font-weight: 400;
        }

        .tom-destiny-portal-hide {
            display: none;
        }
        </style>
</head>

<body>
    <div class="tom-destiny-portal-popup-background"></div>
    <div class="tom-destiny-portal-popup-wrapper signup">
        <div class="tom-destiny-portal-popup-container  signup" tabindex="-1">
            <div class="tom-destiny-portal-back-sitetitle"><button class="tom-destiny-portal-btn tom-destiny-portal-btn-site-title-back"><span>←
                    </span> Back</button></div>
            <div class="tom-destiny-portal-closeicon-container"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    class="tom-destiny-portal-closeicon" alt="Close">
                    <defs>
                        <style>
                            .a {
                                fill: none;
                                stroke: currentColor;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-width: 1.2px !important;
                            }
                        </style>
                    </defs>
                    <path class="a" d="M.75 23.249l22.5-22.5M23.25 23.249L.75.749"></path>
                </svg></div>
            <div class="tom-destiny-portal-content signup noplan">
                <header class="tom-destiny-portal-signup-header">
                    <h1 class="tom-destiny-portal-main-title">Sz3yan</h1>
                </header>
                <section class="tom-destiny-portal-signup">
                    <div class="tom-destiny-portal-section">
                        <div class="tom-destiny-portal-logged-out-form-container">
                            <section class="tom-destiny-portal-input-section">
                                <div class="tom-destiny-portal-input-labelcontainer"><label for="input-name"
                                        class="tom-destiny-portal-input-label"> Name </label></div><input id="input-name"
                                    class="tom-destiny-portal-input" type="text" name="name" placeholder="Jamie Larson"
                                    autocomplete="off" autocorrect="off" autocapitalize="" aria-label="Name" value="">
                            </section>
                            <section class="tom-destiny-portal-input-section">
                                <div class="tom-destiny-portal-input-labelcontainer"><label for="input-email"
                                        class="tom-destiny-portal-input-label"> Email </label></div><input id="input-email"
                                    class="tom-destiny-portal-input" type="email" name="email" placeholder="jamie@example.com"
                                    autocomplete="off" autocorrect="off" autocapitalize="off" aria-label="Email"
                                    value="">
                            </section>
                        </div>
                        <div>
                            <div class="tom-destiny-portal-btn-container">
                                <div class="tom-destiny-portal-logged-out-form-container"><button
                                        class="tom-destiny-portal-btn tom-destiny-portal-btn-main tom-destiny-portal-btn-primary" type="submit"
                                        style="color: rgb(255, 255, 255); background-color: rgb(0, 163, 215); opacity: 1; pointer-events: auto; width: 100%;">Sign
                                        up</button>
                                    <div class="tom-destiny-portal-signup-message">
                                        <div>Already a member?</div><button class="tom-destiny-portal-btn tom-destiny-portal-btn-link"
                                            style="color: rgb(0, 163, 215);"><a href="/signup"><span>Sign in</span></a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
