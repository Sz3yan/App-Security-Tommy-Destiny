<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/css/screen.css" rel="stylesheet" type="text/css"/>
        {% block css %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../static/js/firebaseConfiguration.js"></script>
        {% block js %}{% endblock %}
    </head>

    <body class="home-template is-head-b--a_n has-serif-body">
        <div class="tom-destiny-site">
            <header id="tom-destiny-head" class="tom-destiny-head tom-destiny-outer">
                {% block navbar %}
                    {% include 'includes/navbar.html' %}`
                {% endblock %}
            </header>

            <main class="tom-destiny-main tom-destiny-outer">
                {% block bodyContent %}{% endblock %}
            </main>

            <footer class="tom-destiny-foot tom-destiny-outer">
                {% block footer %}
                    {% include 'includes/footer.html' %}
                {% endblock %}
            </footer>
        </div>
    </body>

</html>
